<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <div id="title">
      <h1>Tic-Tac-Toe</h1>
      <button id="restart">Restart Game</button>
      <div id="score-board">
        <h3>X Wins = <span id="x-wins-text">0</span></h3>
        <h3><span id="player">X</span>s Turn</h3>
        <h3>O Wins = <span id="o-wins-text">0</span></h3>
      </div>
    </div>
    <div class="row row1" onclick>
      <div class="col1 box" data-box="1"></div>
      <div class="col2 box" data-box="2"></div>
      <div class="col3 box" data-box="3"></div>
    </div>
    <div class="row row2">
      <div class="col1 box" data-box="4"></div>
      <div class="col2 box" data-box="5"></div>
      <div class="col3 box" data-box="6"></div>
    </div>
    <div class="row row3">
      <div class="col1 box" data-box="7"></div>
      <div class="col2 box" data-box="8"></div>
      <div class="col3 box" data-box="9"></div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
